receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
            - 'http://*'
            - 'https://*'

exporters:
  otlp:
    endpoint: 'jaeger:4317'
    tls:
      insecure: true
  logging:

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp]
